{{ partial "header.html" . }}

<section id=content>
{{ $paginator := .Paginate (where .Data.Pages.ByPublishDate "Section" "post") }}
  <ul class=posts_listing>
    {{ range $paginator.Pages }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div id=date>
          <time>{{ .Date.Format "2006/01/02" }}</time>
        </div>
      </li>
    {{ end }}
  </ul>
{{ template "_internal/pagination.html" . }}
</section>

{{ partial "footer.html" . }}
